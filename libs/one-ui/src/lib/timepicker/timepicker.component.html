<form *ngIf="formGroup" [formGroup]="formGroup">
  <label [for]="id" class="fw-bold">{{label}}</label>
  <div class="mb-1 datepicker-subtext">{{subLabel}}</div>

  <timepicker
    [formControlName]="formControlName"
    [hoursPlaceholder]="hoursPlaceholder"
    [minutesPlaceholder]="minutesPlaceholder"
    [arrowkeys]="allowArrowKeys"
    [min]="minTime"
    [max]="maxTime"
    [showMeridian]="showMeridian"
    [readonlyInput]="readonly"
    (isValid)="isValid($event)"
    [showMinutes]="showMinutes"
    [showSeconds]="showSeconds"
  ></timepicker>

  <div *ngIf="showError()" class="error-message mt-2">
    <span class="fas fa-exclamation-triangle"></span><span class="ms-2">{{ errorMessage }}</span>
  </div>
</form>
